<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">Pastel<span>Shop</span></h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button class="cart-btn">ðŸ›’</button>
        </nav>
    </header>
    

    <main>
        <section id="home" class="hero">
            <h2>Discover the Joy of Shopping</h2>
            <p>Shop the best products for an effortless pastel style.</p>
            <a href="#products" class="btn">Shop Now</a>
        </section>


        <section id="products" class="products">
            <h2>Our Collection</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$29.99</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$39.99</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$49.99</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>$59.99</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PastelShop. All rights reserved.</p>
    </footer>


    <script src="scripts.js"></script>
</body>
</html>
